<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

    <script src="sketch.js"></script>

  </head>
  <body>

  <h1>welcome to art picnic! :) </h1>
  <h2>what's in your basket? click and drag to draw!</h3>
  <h3>hit 's' to save your picnic</h3>
  <h3>hit 'c' to clear</h3>

<div class="app">
    <div class="controls">

      <div class="title">Pen/Brush</div>
      <div class="type">
        <input type="radio" name="pen-type" id="pen-pencil" checked>

        <label for="pen-pencil">
          <i class="fa fa-pencil"></i>
        </label>

        <input type="radio" name="pen-type" id="pen-brush">

        <label for="pen-brush">
          <i class="fa fa-paint-brush"></i>
        </label>

        <div class="size">
          <label for="pen-size">Size</label>
          <input type="range" id="pen-size" min="1" max="50"

        <div class="color">
          <label for="pen-color">Color</label>
          <input type="color" id="pen-color"
          value="#000">

      </div>
    </div>

    <div id="canvas-wrapper"></div>
  </div>





</body></html>
